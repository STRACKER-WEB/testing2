<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üìç$TRACKER v2</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: url('W.GIF') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(120deg, rgba(0,0,0,0.7), rgba(0,0,0,0.35));
      z-index: -1;
    }

    /* Layout Grid */
    .layout { display: grid; grid-template-columns: 1fr 1.3fr; gap: 40px; max-width: 1400px; margin: 60px auto; padding: 20px; }

    /* Left Panel */
    .left-panel {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 40px rgba(0, 255, 200, 0.25);
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInLeft 1.2s ease;
    }

    .left-panel h2 {
      font-size: 46px;
      font-weight: 800;
      color: #00ffc6;
      margin-bottom: 25px;
      text-shadow: 1px 1px 0 #0ff, 2px 2px 0 #0dd, 3px 3px 0 #0bb, 4px 4px 0 #099, 0 0 25px rgba(0,255,200,0.7);
    }

    .haun-img {
      width: 180px;
      margin: 15px auto 25px;
      display: block;
      cursor: pointer;
      border-radius: 18px;
      animation: float 2s ease-in-out infinite alternate;
      box-shadow: 0 18px 40px rgba(0, 255, 200, 0.5), 0 0 35px rgba(0, 255, 200, 0.6);
      transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
    }

    .haun-img:hover {
      transform: scale(1.15) rotate(-2deg);
      filter: brightness(1.15);
      box-shadow: 0 20px 50px rgba(0, 255, 200, 0.75), 0 0 55px rgba(0, 255, 200, 0.7);
    }

    @keyframes float { 0% { transform: translateY(0); } 100% { transform: translateY(-20px); } }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 14px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      margin-bottom: 18px;
      outline: none;
      transition: all 0.3s ease;
    }
    input[type="text"]:focus {
      background: rgba(0,255,200,0.25);
      box-shadow: 0 0 12px #00ffc6;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #00ffc6, #00a2ff);
      color: #000;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 25px rgba(0,255,200,0.5);
    }

    .footer { margin-top: auto; font-size: 14px; color: #aaa; text-align: center; }
    .footer span { color: #00ffc6; }

    /* Right Panel */
    .right-panel {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 40px rgba(0, 200, 255, 0.2);
      padding: 35px;
      animation: fadeInRight 1.2s ease;
    }

    #result { font-size: 17px; line-height: 1.8; margin-bottom: 25px; }
    #result p { margin-bottom: 12px; }

    #map {
      width: 100%;
      height: 400px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.35);
      overflow: hidden;
    }

    /* Animations */
    @keyframes fadeInLeft { from { opacity: 0; transform: translateX(-40px); } to { opacity: 1; transform: translateX(0); } }
    @keyframes fadeInRight { from { opacity: 0; transform: translateX(40px); } to { opacity: 1; transform: translateX(0); } }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <!-- Layout -->
  <div class="layout">
    <!-- Left -->
    <div class="left-panel">
      <h2>üìç$TRACKER</h2>
      <img src="$HAUN.PNG" class="haun-img" onclick="location.href='R.html'" alt="$HAUN">
      <input type="text" id="phoneInput" placeholder="Enter phone number (e.g. +14158586273)">
      <button onclick="lookupNumber()">üîç Lookup Number</button>
      <div class="footer">&copy; 2025 <span>$HAUN Defense</span>. All rights reserved.</div>
    </div>

    <!-- Right -->
    <div class="right-panel">
      <div id="result"><p>‚ÑπÔ∏è Enter a phone number to see details here.</p></div>
      <div id="map"></div>
    </div>
  </div>

  <!-- Script -->
  <script>
    async function lookupNumber() {
      const phone = document.getElementById("phoneInput").value;
      const apiKey = "e5c75b2c00c80046d53270efa8ec5518";
      const response = await fetch(`https://apilayer.net/api/validate?access_key=${apiKey}&number=${encodeURIComponent(phone)}`);
      const data = await response.json();
      if (data.valid) {
        const location = `${data.location}, ${data.country_name}`;
        document.getElementById("result").innerHTML = `
          <p><strong>üåç Country:</strong> ${data.country_name}</p>
          <p><strong>üìå Location:</strong> ${data.location}</p>
          <p><strong>üì° Carrier:</strong> ${data.carrier}</p>
          <p><strong>‚òéÔ∏è Line Type:</strong> ${data.line_type}</p>
        `;
        geocodeLocation(location);
      } else {
        document.getElementById("result").innerHTML = `<p>‚ùå Invalid phone number.</p>`;
        document.getElementById("map").innerHTML = '';
      }
    }

    function geocodeLocation(location) {
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address: location }, function(results, status) {
        if (status === 'OK') {
          const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: results[0].geometry.location,
            styles: [
              { elementType: "geometry", stylers: [{ color: "#1d2c4d" }] },
              { elementType: "labels.text.fill", stylers: [{ color: "#8ec3b9" }] },
              { elementType: "labels.text.stroke", stylers: [{ color: "#1a3646" }] },
              { featureType: "poi", stylers: [{ visibility: "off" }] },
              { featureType: "road", elementType: "geometry", stylers: [{ color: "#304a7d" }] },
              { featureType: "water", elementType: "geometry", stylers: [{ color: "#17263c" }] }
            ]
          });
          new google.maps.Marker({ map: map, position: results[0].geometry.location });
        } else {
          document.getElementById('map').innerHTML = '<p>üìç Unable to show map for this location.</p>';
        }
      });
    }
  </script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-deq29HK9rvV9dVDFsnlk50pWfIvxvnk"></script>
</body>
</html>
